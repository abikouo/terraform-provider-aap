---
name: acceptance tests

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
        go_version: '1.21.1'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go ${{ env.go_version }}
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.go_version }}

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./...

      - name: Build awx_devel image for running checks
        id: run-awx
        uses: ./.github/actions/run_awx
        with:
            admin: "admin"
            password: "test123"
  
      - name: List job templates resources
        run: curl -k -u '${{ steps.run-awx.outputs.admin }}:${{ steps.run-awx.outputs.password }}' https://localhost:8043/api/v2/job_templates/

      - name: Run unit tests
        run: make testacc
        env:
            AAP_HOST: "https://localhost:8043"
            AAP_USERNAME: "admin"
            AAP_PASSWORD: "test123"
            AAP_TEST_JOB_TEMPLATE_ID: 7
            AAP_TEST_JOB_INVENTORY_ID: 2
